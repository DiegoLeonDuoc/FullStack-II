<!doctype html>
<html lang="es">
<head>
    <!-- Definición de codificación de caracteres y visualización -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusión de librerías de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclusión de librerías de FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="../scripts/registro.js" defer></script>
    <title>Beat Bazaar — Register</title>
</head>
<body>
    <header class="header-component" role="banner">
        <div class="header-left">
        <a href="index.html" class="logo"><img src="src/favicon.ico" alt="Beat Bazaar logo"></a>

        <nav aria-label="Main navigation">
            <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mision.html">Misión</a></li>
            <li><a href="vision.html">Visión</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </div>

        <div class="header-right">
        <div class="search-bar" role="search">
            <input type="text" placeholder="Buscar producto..." aria-label="Buscar producto">
            <button type="button">Buscar</button>
        </div>

        <div class="cart" aria-hidden="false">
            <a href="carrito.html"><i class="fa fa-shopping-cart"></i></a>
        </div>

        <div class="user-account">
            <a href="registro.html">Registrarse</a> / <a href="login.html">Iniciar sesión</a>
        </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card text-white">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-3">Registro</h2>
                        <form id="registerForm" action="#" method="post" novalidate>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="rut">RUT</label>
                                    <input type="text" class="form-control" id="rut" name="rut" placeholder="12.345.678-9" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="age">Edad</label>
                                    <input type="number" class="form-control" id="age" name="age" placeholder="e.g. 30" min="0" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+56 9 1234 5678" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="●●●●●●●●" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        </form>

                        <div class="mt-3 text-center small">
                            ¿Ya tienes cuenta? <a href="login.html" class="text-light">Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-custom">
        <div class="footer-izq">
            <h3>Beat<span>Bazar</span></h3>
            <p class="footer-links">
                <a href="index.html">Inicio</a>
                ·
                <a href="mision.html">Misión</a>
                ·
                <a href="vision.html">Visión</a>
                ·
                <a href="contacto.html">Contacto</a>
            </p>
            <p class="footer-company-name">
                Beat Bazar © 2025
            </p>
            <div class="footer-iconos">
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook" width="24" height="24">
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://twitter.com/favicon.ico" alt="Twitter" width="24" height="24">
                </a>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.linkedin.com/favicon.ico" alt="LinkedIn" width="24" height="24">
                </a>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://github.com/favicon.ico" alt="GitHub" width="24" height="24">
                </a>
            </div>
        </div>
        <div class="footer-right">
            <p>Contacto</p>
            <form action="#" method="post">
                <input type="text" name="email" placeholder="Email">
                <textarea name="message" placeholder="Mensaje"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </footer>
</body>
</html>
